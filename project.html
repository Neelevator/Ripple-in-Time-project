<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Horizontal Scrolling</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-image: url("images/water\ background.jpg");
            background-color: #23E6E9;
            background-size: cover;
        }

        .scroll-container {
            display: flex;
            overflow-x: auto;
            /* Enables horizontal scrolling */
            white-space: nowrap;
            /* Prevents wrapping */
            scroll-behavior: smooth;
            /* Smooth scrolling effect */
            -webkit-overflow-scrolling: touch;
            /* Enable smooth scrolling for touch devices */
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;

            background: linear-gradient(#5fb7ff, #4cff5b);
        }

        .scroll-container::-webkit-scrollbar{
            width: 10px;
            height: 10px;
        }

        .scroll-container::-webkit-scrollbar-thumb{
            /* background: url("images/water\ background.jpg") no-repeat center; */
            background-color: rgb(255, 255, 255);
            background-size: cover; /* Ensures the image covers the thumb area */
            border-radius: 5px; /* Optional: Makes the thumb rounded */
        }

        .item {
            min-width: 500px;
            min-height: 500px;
            margin: 10px;
            background-color: #2196F3;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
        }

        button {
            background-color: #4caf50; /* Lilypad green color */
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 50%; /* Rounds the button into a circular shape */
            cursor: pointer;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Slight shadow for depth */
            transition: all 0.3s ease-in-out;
        }

        button:hover{
            background-color: #00720a; /* Darker green on hover */
            transform: scale(1.1); /* Slight scale effect on hover */
        }

        button:active{
            transform: scale(1); /* Returns to normal size when clicked */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Smaller shadow on active */
        }

        .controls {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <!-- <h1>Dynamic Horizontal Scrolling (Add/Remove Items)</h1> -->

    <!-- Controls for adding/removing items -->
    <div class="controls">
        <input type="text" id="itemName" placeholder="Enter item name">
        <button onclick="addItem()">Add Item</button>
        <button onclick="removeItem()">Remove Last Item</button>
    </div>

    <!-- Scroll container to hold the items -->
    <div class="scroll-container" id="scroll-container">
        
    </div>

    <script>
        const scrollContainer = document.getElementById('scroll-container');
        const itemNameInput = document.getElementById('itemName');

        // Function to add an item
        function addItem() {
            const itemName = itemNameInput.value.trim();

            // Check if input is not empty
            if (itemName === "") {
                alert("Please enter a valid item name.");
                return;
            }

            // Create a new item element
            const newItem = document.createElement('div');
            newItem.classList.add('item');
            newItem.textContent = itemName;

            // Add the new item to the scroll container
            scrollContainer.appendChild(newItem);

            saveItems();

            // Clear the input field after adding
            itemNameInput.value = "";
        }

        function saveItems(){
            const items = Array.from(scrollContainer.getElementsByClassName('item'));
            const itemNames = items.map(item => item.textContent);

            // Save the item names to localStorage as a JSON string
            localStorage.setItem('items', JSON.stringify(itemNames));
        }

        function loadItems() {
            const savedItems = JSON.parse(localStorage.getItem('items'));

            if (savedItems) {
                savedItems.forEach(itemName => {
                    const newItem = document.createElement('div');
                    newItem.classList.add('item');
                    newItem.textContent = itemName;

                    // Add each item to the scroll container
                    scrollContainer.appendChild(newItem);
                });
            }
        }

        // Load the saved items when the page is loaded
        document.addEventListener('DOMContentLoaded', loadItems);

        // Function to remove the last item
        function removeItem() {
            const items = scrollContainer.getElementsByClassName('item');

            // Remove the last item if there is one
            if (items.length > 0) {
                scrollContainer.removeChild(items[items.length - 1]);
                saveItems();
            } else {
                alert("No items to remove.");
            }
        }
    </script>

</body>

</html>
