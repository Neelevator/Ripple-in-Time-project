<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Horizontal Scrolling</title>
</head>

<body>

    <!-- <h1>Dynamic Horizontal Scrolling (Add/Remove Items)</h1> -->

    <!-- Controls for adding/removing items -->
    <div class="controls">
        <input type="text" id="itemName" placeholder="Enter item name">
        <button onclick="addItem()">Add Item</button>
        <button onclick="removeItem()">Remove Last Item</button>
    </div>

    <!-- Scroll container to hold the items -->
    <div class="scroll-container" id="scroll-container">
        
    </div>

    <script>
        const scrollContainer = document.getElementById('scroll-container');
        const itemNameInput = document.getElementById('itemName');

        // Function to add an item
        function addItem() {
            const itemName = itemNameInput.value.trim();

            // Check if input is not empty
            if (itemName === "") {
                alert("Please enter a valid item name.");
                return;
            }

            // Create a new item element
            const newItem = document.createElement('div');
            newItem.classList.add('item');
            newItem.textContent = itemName;

            // Add the new item to the scroll container
            scrollContainer.appendChild(newItem);

            saveItems();

            // Clear the input field after adding
            itemNameInput.value = "";
        }

        function saveItems(){
            const items = Array.from(scrollContainer.getElementsByClassName('item'));
            const itemNames = items.map(item => item.textContent);

            // Save the item names to localStorage as a JSON string
            localStorage.setItem('items', JSON.stringify(itemNames));
        }

        function loadItems() {
            const savedItems = JSON.parse(localStorage.getItem('items'));

            if (savedItems) {
                savedItems.forEach(itemName => {
                    const newItem = document.createElement('div');
                    newItem.classList.add('item');
                    newItem.textContent = itemName;

                    // Add each item to the scroll container
                    scrollContainer.appendChild(newItem);
                });
            }
        }

        // Load the saved items when the page is loaded
        document.addEventListener('DOMContentLoaded', loadItems);

        // Function to remove the last item
        function removeItem() {
            const items = scrollContainer.getElementsByClassName('item');

            // Remove the last item if there is one
            if (items.length > 0) {
                scrollContainer.removeChild(items[items.length - 1]);
                saveItems();
            } else {
                alert("No items to remove.");
            }
        }
    </script>

</body>

</html>
