<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Horizontal Scrolling</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-image: url("images/water\ background.jpg");
            background-color: #23E6E9;
            background-size: cover;
        }

        .scroll-container {
            display: flex;
            overflow-x: auto;
            /* Enables horizontal scrolling */
            white-space: nowrap;
            /* Prevents wrapping */
            scroll-behavior: smooth;
            /* Smooth scrolling effect */
            -webkit-overflow-scrolling: touch;
            /* Enable smooth scrolling for touch devices */
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;

            background: linear-gradient(#5fb7ff, #4cff5b);
        }

        .scroll-container::-webkit-scrollbar{
            width: 10px;
            height: 10px;
        }

        .scroll-container::-webkit-scrollbar-thumb{
            /* background: url("images/water\ background.jpg") no-repeat center; */
            background-color: rgb(255, 255, 255);
            background-size: cover; /* Ensures the image covers the thumb area */
            border-radius: 5px; /* Optional: Makes the thumb rounded */
        }

        .item {
            min-width: 500px;
            min-height: 500px;
            margin: 10px;
            background-color: #2196F3;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
        }

        button {
            background-color: #4caf50; /* Lilypad green color */
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 50%; /* Rounds the button into a circular shape */
            cursor: pointer;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Slight shadow for depth */
            transition: all 0.3s ease-in-out;
        }

        button:hover{
            background-color: #00720a; /* Darker green on hover */
            transform: scale(1.1); /* Slight scale effect on hover */
        }

        button:active{
            transform: scale(1); /* Returns to normal size when clicked */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Smaller shadow on active */
        }

        .controls {
            margin-top: 20px;
        }
    </style>
</head>

        // Upload file to Pinata
        async function uploadToPinata(file) {
            const url = "https://api.pinata.cloud/pinning/pinFileToIPFS";

            formData.append("file", file);

            const response = await fetch(url, {
                method: "POST",

                    pinata_api_key: API_KEY,
                    pinata_secret_api_key: API_SECRET,
                },
                body: formData,
            });

            if (!response.ok) {
                throw new Error(`Pinata API error: ${response.status}`);
            }

            const data = await response.json();
            return data.IpfsHash; // save to local storage and pull
        }

        // Save items to localStorage
        function saveItems() {
            const items = [];
            const itemElements = scrollContainer.getElementsByClassName("item");

            for (const item of itemElements) {
                const img = item.querySelector("img");
                if (img) {
                    items.push(img.src);

                }
            }

            localStorage.setItem("images", JSON.stringify(items));
        }
