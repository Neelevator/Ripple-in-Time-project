<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Ripple in Time</title>
    <link rel="stylesheet" href="./album.css">
</head>

<body>
    <main>
        <h2>Popular Collections</h2>
        <ul class="categories">
            <li>
                <a class="category">Profile</a>
            </li>
            <li>
                <a class="category">New York</a>
            </li>
            <li>
                <a class="category">Relaxing</a>

    <link

    <section class="galleries">
        <article class="gallery">
            <div class="gallery__images">

                    <div class="gallery__images-more">
                        <div><img src="./assets/image2.jpg" alt="Image Two"></div>

                    </div>
                    <div class="gallery__images-more">
                        <div><img src="./assets/image6.jpg" alt="Image Six"></div>

            </div>

            <div class="gallery__images">
                <div class="gallery__images-thumbnail">
                    <div>
                        <img src="./assets/image9.jpg" alt="Image Nine" class="clickable-image"

                    <div class="gallery__images-more">

                        <div><img src="./assets/image12.jpg" alt="Image Twelve"></div>
                    </div>
                </div>
            </div>

    <script src="./album.js"></script>

</html>
